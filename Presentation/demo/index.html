<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo of SweetAlert</title>
    <link rel="stylesheet" href="css/sweet-alert.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div id="first">
    <div class="left">
    
    <h1>Default</h1>
        
    <button id="normal">default alert</button>
    
    </div>
    <div class=right>
    
    <h1 id="sweetex">sweetAlert</h1>
    
    <button id="sweet">sweetAlert's alert</button>
    
    </div>
    </div>
    
    <div id="examples">
    
        <h2>More Examples of SweetAlert</h2>
        
        <div class="left">
    
            <h3>Title with text underneath</h3>
    
            <button id="title">Show</button>
            
        </div>
        
    <div class="right">
    
        <h3>A Success Message</h3>
    
        <button id="success">Success!</button>
    
        </div>
        
    <div class="left">
    
        <h3>An Auto-Close Alert</h3>
    
        <button id="close" class="btn">Check this out!</button>
        
        </div>
        
    <div class="right">
    
        <h3>Custom Images</h3>
    
        <button id="custom" class="btn">Custom Image!</button>
    
        </div>
    <div class="warn">
    
        <h3>An alert with a function attached to the confirm button</h3>
    
        <button id="warn-confirm">Try Me!</button>
           
        </div>
        
        <div class="warn">
    
            <h3>Warning message with a parameter passed in to show something different for the                          cancel buton</h3>
   
            <button id="warn-cancel">Check it out!</button>
        
        </div>
    
    </div>
    
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/sweet-alert.js"></script>
    <script src="js/demo.js"></script>
</body>

</html>
